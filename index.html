<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ornamental Flowers</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <header>
            <nav class="navbar container">
                <div class="logo">
                    <img src="./img/flower.jpg" alt="logo">
                    <a href="#">Ornamental Flowers</h4>
                </div>

                <button class="toggle_btn" id="toggle_btn">
                    <i class="ri-menu-line"></i> 
                </button>
                
                <div class="nav_menu" id="nav_menu"> 
                    <button class="close_btn" id="close_btn">
                        <i class="ri-close-line"></i>
                    </button>
                    <ul class="nav_menu_list"> 
                        <li class="nav_menu_item"><a href="#" class="nav_menu_item_link active">home</a></li>
                        <li class="nav_menu_item"><a href="#" class="nav_menu_item_link">blog</a></li>
                        <li class="nav_menu_item"><a href="#" class="nav_menu_item_link">guide</a></li>
                        <li class="nav_menu_item"><a href="#" class="nav_menu_item_link">about</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <br><br>
        <main class="hero">
            <section class="wrapper">
                <div class="hero_content">
                     <div class="hero_img_wrapper">
                        <div class="hero_img">
                            <img src="./img/home_flower.jpg" alt="img">
                        </div>
                    </div>
                    <div class="hero_about_wrapper">
                        <div class="hero_about">
                           <h4 class="title">Flowers can be grown in gardens or pots and can enhance the beauty of any place.</h4>
                           <div class="main_title">
                                <h3>“ We love flowers because they make everything so pretty!”
                                   <br> <span class="author_name">Monika Deokar</span>
                                </h3>
                           </div>
                           <div class="tagline">
                               <p>Flowers are the one of the most beautiful gifts given to us by Nature.</p>
                           </div>
                           <div class="btn_wrapper">
                               <button class="btn_contact">contact us</button>
                                <section class="contact section" id="contact">
                                    
                                    <div class="contact__container bd-grid">
                                        <form action="" class="contact__form">
                                            <input type="text" placeholder="Name" class="contact__input">
                                            <input type="mail" placeholder="Email" class="contact__input">
                                            <input type="message" placeholder="Message" class="contact__input">
                                            <textarea name="" id="" cols="0" rows="10" class="contact__input"></textarea>
                                            <input type="button" value="Submit" class="contact__button button">
                                        </form>
                                    </div>
                                </section>
                                </main>
                               
                           </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
<script src="./js/main.js" defer></script>
